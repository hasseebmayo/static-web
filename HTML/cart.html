<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/add-to-cart.css">
    <title>Add to Cart</title>
</head>
<body>
    <div class="cart-card">
        <div class="card">
            <div class="product-card">
              <img src="/Shoes/irene-kredenets-dwKiHoqqxk8-unsplash.jpg" alt="">
              <div class="product-details">
                <h4>THe product name </h4>
                <p>Size</p>
                <span class="btn-black"></span>

              </div> 
              <div class="incre-decre">
                <button >-</button>
                <input type="number" value="0" min="0">
                <button >+</button>

              </div> 
              <div class="price-info">
                <h1>Price</h1>
                <a href="#">Buy later</a>
                <a href="#">Remove</a>
              </div>
            </div>

        </div>
    </div>
    
</body>
</html>
