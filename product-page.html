<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/product-page.css">
    <title>Product Page</title>
</head>

<body>
    <div class="main-product-cont">
        <div class="main-product">
            <div class="product-img">
                <div class="main-img">
                    <img id="main-imge" src="images/img-2.jpg" alt="Perfume">
                </div>
                <div class="other-circle">
                    <div class="first-img main"></div>
                    <div class="second-img main"></div>
                    <div class="third-img main"></div>
                    <div class="fourth-img main"></div>


                </div>
            </div>
            <div class="product-details">
                <h2>Sea Salt Perfume</h2>
                <p>$ 45</p>
                <p>This is an earthy and daring fragrance. It contains sea salt essence
                    from the Pacific Ocean combined with bergamot blossom
                    and a small note of lavender extract for a truly unique scent.</p>

                <div class="quantity">
                    <button>-</button>
                    <p>0</p>
                    <button>+</button>
                </div>
                <button class="btn one">ADD TO CART</button>
                <button class="btn two">BUY NOW</button>
            </div>
        </div>
    </div>
</body>
<script src="JS/product-page.js"></script>

</html>
